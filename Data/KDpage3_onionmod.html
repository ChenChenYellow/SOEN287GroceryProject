<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Project page3</title>
  </head>
  <body>
    <header>
      <div class="container-nav">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Aisles</a></li>
            <li><a href="#">Shopping cart</a></li>
            <li><a href="#">Your orders</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <a href="KDpage2.html">Back to search results</a>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="page3mod.css" />

    <div class="container">
      <div class="product-image">
        <img
          src="https://i5.walmartimages.ca/images/Enlarge/208/928/6000202208928.jpg"
          alt="onions"
        />
      </div>
      <div class="right">
        <div class="product-description">
          <span class="type">Fruits and Vegetables</span>
          <div class="item-description">
            <h1>Bag of onions</h1>
            <p class="text">
              <button class="read-more-btn">More information</button>
              <span class="more-Text">A bag of onions</span>
            </p>
          </div>
          <div><span class="price">$7.99/each</span></div>
          <div class="Quantity-modifier">
            <div class="q-modifier">
              <button class="b-left" onclick="decrement()">-</button>

              <h2 id="quantity">1</h2>
              <button class="b-right" onclick="increment()">+</button>
            </div>
          </div>
          <div class="add-cart">
            <button onclick="updateCart()">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./page3.js"></script>
  </body>
</html>
