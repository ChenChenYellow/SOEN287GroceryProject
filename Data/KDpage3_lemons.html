<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Project page3</title>
  </head>
  <body>
    <header>
      <div class="container-nav">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Aisles</a></li>
            <li><a href="#">Shopping cart</a></li>
            <li><a href="#">Your orders</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <a href="KDpage2.html">Back to search results</a>
    <link rel="stylesheet" href="page3.css" />

    <div class="container">
      <div class="product-image">
        <img
          src="https://images.albertsons-media.com/is/image/ABS/960389689?$ecom-pdp-desktop$&defaultImage=Not_Available&defaultImage=Not_Available"
          alt="lemons"
        />
      </div>
      <div class="right">
        <div class="product-description">
          <span class="type">Fruits and Vegetables</span>
          <div class="item-description">
            <h1>Bag of lemons</h1>
            <p class="text">
              <button class="read-more-btn">More information</button>
              <span class="more-Text">A bag of lemons</span>
            </p>
          </div>
          <div class="price"><span>$5.99/each</span></div>
          <div class="Quantity-modifier">
            <div class="q-modifier">
              <button class="b-left" onclick="decrement()">-</button>

              <h2 id="quantity">1</h2>
              <button class="b-right" onclick="increment()">+</button>
            </div>
          </div>
          <div class="add-cart">
            <button>Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./page3.js"></script>
  </body>
</html>
