<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="PHstyle.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar-expand-sm bg-success navbar-light sticky-top">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item">
            <a class="nav-link active" href="#">My Cart</a>
          </li>
        </ul>
      </nav>
    </div>
   <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <img
          src="icecream.png"
          alt="Product image unavailable"
        />
        </div>
        <div class="col">
          <h2>Ice Cream</h2>
          <h3>$2.99</h3>
          <p><button type="button" class="btn btn-secondary">More Description...</button></p>
          <p>
            <form action="#">
               <p>
                <label>Quantity:</label>
                <select>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
             </select>
               </p>
               <p>
                <label>Size:</label>
                <select>
                 <option value="large">Large</option>
                 <option value="medium">Medium</option>
                 <option value="small">Small</option>
             </select>
               </p>
            </form>  
          </p>
          <p><button type="button" class="btn btn-success">Add to Cart</button></p>
        </div>
      </div>
      </div>
     
   </main>
   <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
