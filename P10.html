<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap-icons-1.2.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title></title>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Inventory</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Orders</a>
          </li>
        </ul>
    </nav>
    <div class="container-fluid bg-light">        
            <div class="container">
                <div class="row">
                        <div class="card col-lg-12">
                            <div class="card-body">
                                <form>
                                    <h2 class="text-center">Edit User Information</h2>
                                    <hr>
                                    <div class="form-group">
                                        <label for="inputFirstName">First Name</label>
                                        <input type="text" class="form-control" placeholder="First Name" id="inputFirstName">                                                
                                        <label for="inputLastName">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name" id="inputLastName">
                                        <label for="inputEmail">Email</label>
                                        <input type="email" class="form-control" placeholder="bob@gmail.com" id="inputEmail">                                        
                                        <label for="inputStreetNumber">Street Number</label>
                                        <input type="number" class="form-control" placeholder="1234" id="inputStreetNumber">                                       
                                        <label for="inputStreetName">Street Name</label>
                                        <input type="text" class="form-control" placeholder="St. Catherine" id="inputStreetName">                                       
                                        <label for="inputCity">City</label>
                                        <input type="text" class="form-control" placeholder="Montreal" id="inputCity">                                       
                                        <label for="inputProvince">Province</label>
                                        <input type="text" class="form-control" placeholder="Quebec" id="inputProvince">                                       
                                        <label for="inputCountry">Country</label>
                                        <input type="text" class="form-control" placeholder="Canada" id="inputCountry">  
                                        <label for="inputCountry">CardHolderName</label>
                                        <input type="text" class="form-control" placeholder="Name" id="inputCHN">    
                                        <label for="inputCountry">CardNumber</label>
                                        <input type="number" class="form-control" placeholder="**** **** **** ****" id="inputCN">    
                                        <label for="inputCountry">CardSecurityNumber</label>
                                        <input type="number" class="form-control" placeholder="***" id="inputCSN">                                                                              
                                    </div>                                    
                                    <div class="text-center">
                                        <a href="#" class="btn btn-outline-info">Save</a>
                                        <a href="#" class="btn btn-outline-warning">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
