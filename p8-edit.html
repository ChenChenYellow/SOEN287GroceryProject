<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p8_backend.css">
    <title>Edit Properties</title>
</head>

<body>
    <h1>Edit Properties</h1>
    <form action="#">
        <label for="product-name">Product Name:</label>
        <input type="text" name="product-name"><br>
        <label for="product-scan">Product Barcode:</label>
        <input type="text" name="product-scan"><br>
        <label for="product-plu">Product PLU:</label>
        <input type="text" name="product-plu"><br>
        <label for="product-SKU">Product SKU:</label>
        <input type="text" name="product-SKU"><br>

        <label for="price">Price: </label>
        <input type="number" step="0.01" name="price"><br>
        <label for="product-description">Description:</label><br>
        <textarea name="product-description" id="product-description" cols="30" rows="10"></textarea>
        <button>Submit</button>

    </form>

</body>

</html>
