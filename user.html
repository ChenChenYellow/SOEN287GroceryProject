<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title id="title"></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="Script/BackStoreHeader.js"
      type="text/javascript"
      defer
    ></script>
    <script src="./Script/ShowUser.js" type="module" defer></script>
  </head>

  <body>
    <header-component></header-component>
    <div class="container">
      <form action="./update_user.php" method="post">
          <h2 id="textTitleUpdate" class="text-center my-4" hidden>Update User</h2>
          <h2 id="textTitleAdd" class="text-center my-4" hidden>Add User</h2>

        <div class="row my-2">
          <div class="col-sm-6">
            <label for="inputID">ID</label>
          </div>
          <div class="col-sm-6">
            <h6 id="textID"></h6>
            <input hidden type="text" name="id" id="inputID" />
          </div>
        </div>

        <div class="row my-2">
          <div class="col-sm-6">
            <label for="inputEmail">Email</label>
          </div>
          <div class="col-sm-6">
            <input type="text" id="inputEmail" name="email" />
          </div>
        </div>

        <div class="row my-2">
          <div class="col-sm-6">
            <label for="inputFirstName">First Name</label>
          </div>
          <div class="col-sm-6">
            <input type="text" id="inputFirstName" name="firstname" />
          </div>
        </div>

        <div class="row my-2">
          <div class="col-sm-6">
            <label for="inputLastName">Last Name</label>
          </div>
          <div class="col-sm-6">
            <input type="text" id="inputLastName" name="lastname" />
          </div>
        </div>

        <div class="row my-2">
          <div class="col-sm-6">
            <label for="inputPassword">Password</label>
          </div>
          <div class="col-sm-6">
            <input type="text" id="inputPassword" name="password" />
          </div>
        </div>

        <div class="row my-2">
          <div class="col-sm-6">
            <label for="inputCardNumber">Card Number</label>
          </div>
          <div class="col-sm-6">
            <input type="text" id="inputCardNumber" name="cardnumber" />
          </div>
        </div>

        <div class="row my-2">
          <div class="col-sm-6">
            <label for="inputAddress">Address</label>
          </div>
          <div class="col-sm-6">
            <input type="text" id="inputAddress" name="address" />
          </div>
        </div>

        <div class="row my-2">
          <div class="col-sm-6">
            <label>Type</label>
          </div>
          <div class="col-sm-6">
            <input type="radio" id="inputTypeAdmin" name="type" value="admin" />
            <label for="inputTypeAdmin">Admin</label>
            <input
              type="radio"
              id="inputTypeNormal"
              name="type"
              value="normal"
            />
            <label for="inputTypeNormal">Normal</label>
          </div>
        </div>

        <div class="row my-2">
          <div class="col-sm-6">
            <button
              id="btnUpdate"
              type="submit"
              value="update"
              name="operationtype"
              class="btn btn-outline-warning"
              hidden
            >
              Update
            </button>
            <button
              id="btnAdd"
              type="submit"
              value="add"
              name="operationtype"
              class="btn btn-outline-success"
              hidden
            >
              Add
            </button>
          </div>
          <div class="col-sm-6">
            <button
              id="btnCancel"
              type="submit"
              value="cancel"
              name="operationtype"
              class="btn btn-outline-dark"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
