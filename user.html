<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-md-6">
          <label for="labelID">ID</label>
        </div>
        <div class="col-md-6">
          <label id="labelID"></label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="inputEmail">Email</label>
        </div>
        <div class="col-md-6">
          <input type="text" id="inputEmail" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="inputFirstName">First Name</label>
        </div>
        <div class="col-md-6">
          <input type="text" id="inputFirstName" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="inputLastName">Last Name</label>
        </div>
        <div class="col-md-6">
          <input type="text" id="inputLastName" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="inputPassword">Password</label>
        </div>
        <div class="col-md-6">
          <input type="text" id="inputPassword" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
            <button id="btnUpdate">Update User</button>
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </form>
    <p id="result"></p>
    <script>
        let btn = document.getElementById("btnUpdate");
        let id = 0;
    
        btn.addEventListener("click", function(){
          fetch("./update_user.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8",
            },
            body: `id=${id}`,
          })
          .then((response) => response.text())
          .then((res) => (document.getElementById("result").innerHTML = res));
        })
      </script>

  </div>
</body>

</html>
