<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title id="title"></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Script/ShowUser.js" type="module" defer></script>
  </head>

  <body>
    <div class="container">
      <form action="./update_user.php" method="post">
        <div class="row">
          <div class="col-md-6">
            <label for="inputID">ID</label>
          </div>
          <div class="col-md-6">
            <p id="textID"></p>
            <input hidden type="text" name="id" id="inputID" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="inputEmail">Email</label>
          </div>
          <div class="col-md-6">
            <input type="text" id="inputEmail" name="email" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="inputFirstName">First Name</label>
          </div>
          <div class="col-md-6">
            <input type="text" id="inputFirstName" name="firstname" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="inputLastName">Last Name</label>
          </div>
          <div class="col-md-6">
            <input type="text" id="inputLastName" name="lastname" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="inputPassword">Password</label>
          </div>
          <div class="col-md-6">
            <input type="text" id="inputPassword" name="password" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="inputCardNumber">Card Number</label>
          </div>
          <div class="col-md-6">
            <input type="text" id="inputCardNumber" name="cardnumber" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="inputAddress">Address</label>
          </div>
          <div class="col-md-6">
            <input type="text" id="inputAddress" name="address" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <input id="btnUpdate" type="submit" value="Update" name="sent" />
            <input id="btnAdd" type="submit" value="Add" name="sent" />
          </div>
          <div class="col-md-6">
            <button id="btnCancel">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
