<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="PHstyle.css" />
    <title>Page 2</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar-expand-sm bg-success navbar-light sticky-top">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item">
            <a class="nav-link active" href="#">My Cart</a>
          </li>
        </ul>
      </nav>
    </div>
    <main>
      <div class="container">
        <h2>Frozen Foods</h2>
      </div>
      <div class="container">
        <button
          onclick="document.location='PHpage3_frozenpizza.html'"
          type="button"
          class="btn btn-outline-success"
        >
          <div class="productImg">
            <img
              width="200px"
              src="frozenpizza.png"
              alt="Product image unavailable"
            />
          </div>
          <div class="productName">
            <h4>Frozen Pizza</h4>
          </div>
          <div class="productPrice">$1.99</div>
        </button>

        <button
          type="button"
          onclick="document.location='PHpage3_icecream.html'"
          class="btn btn-outline-success"
        >
          <div class="productImg">
            <img
              width="200px"
              src="icecream.png"
              alt="Product image unavailable"
            />
          </div>
          <div class="productName">
            <h4>Ice Cream</h4>
          </div>
          <div class="productPrice">$2.99</div>
        </button>

        <button
          type="button"
          onclick="document.location='PHpage3_waffles.html'"
          class="btn btn-outline-success"
        >
          <div class="productImg">
            <img
              width="200px"
              src="frozenwaffles.png"
              alt="Product image unavailable"
            />
          </div>
          <div class="productName">
            <h4>Waffles</h4>
          </div>
          <div class="productPrice">$5.99</div>
        </button>

        <button
          type="button"
          onclick="document.location='PHpage3_frozenvegetables.html'"
          class="btn btn-outline-success"
        >
          <div class="productImg">
            <img
              width="200px"
              src="frozenvegetables.png"
              alt="Product image unavailable"
            />
          </div>
          <div class="productName">
            <h4>Frozen Vegetables</h4>
          </div>
          <div class="productPrice">$8.99</div>
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
