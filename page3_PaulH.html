<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <style>
      div.productImage {
        float: left;
      }
      div.productDescription {
        float: left;
        padding-left: 100px;
      }
    </style>
  </head>
  <body>
    <header>
        <nav class="navMenu">
          <ul>
            <li class="navItem"><a href="#">Home</a></li>
            <li class="navItem"><a href="#">Products</a></li>
            <li class="navItem"><a href="#">About</a></li>
            <li class="navItem"><a href="#">My Cart</a></li>
          </ul>
        </nav>
      </header>
   <main>
    <div class="productImage">
        <img
          src="\productPlaceholder.png"
          alt="Product image unavailable"
        />
      </div>
      <div class="productDescription">
        <h2>Product Name</h2>
        <h3>$5.99</h3>
        <p><button type="button">More Description...</button></p>
        <p>
          <form action="#">
             <p>
              <label>Quantity:</label>
              <select>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
           </select>
             </p>
             <p>
              <label>Color:</label>
              <select>
               <option value="red">Red</option>
               <option value="green">Green</option>
               <option value="yellow">Yellow</option>
           </select>
             </p>
             <p>
              <label>Size:</label>
              <select>
               <option value="large">Large</option>
               <option value="medium">Medium</option>
               <option value="small">Small</option>
           </select>
             </p>
          </form>  
        </p>
        <p><button type="button">Add to Cart</button></p>
      </div>
   </main>
  </body>
</html>
